<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo 2:wght@400;600&display=swap"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <body>
    <div class="home">
      <header class="logo-parent">
        <img class="background-icon" alt="" src="img/background.png" />
        <div class="logo">
          <img
            class="logo-icon"
            loading="lazy"
            alt=""
            src="img/logo.png"
          />

          <h2 class="logo-text">THỦY TRIỀU TINH HOA</h2>
        </div>
        <nav class="frame-wrapper">
          <nav class="introduce-parent">
            <div class="introduce">Giới thiệu</div>
            <div class="contact">Liên hệ</div>
            <nav class="login-parent">
              <div class="sign-in">Đăng nhập</div>
              <div class="vertical-line">|</div>
              <div class="sign-up">Đăng ký</div>
            </nav>
          </nav>
        </nav>
      </header>
      <h1 class="welcome">CHÀO MỪNG ĐẾN VỚI THỦY TRIỀU TINH HOA</h1>
      <section class="home-inner">
        <div class="forum-parent">
          <h1 class="forum">
            Diễn đàn tra cứu động vật thủy sinh lớn nhất Đông Nam Á
          </h1>
          <div class="scroll-area-wrapper">
            <div class="scroll-area">
              <div class="whale-wrapper">
                <img
                  class="whale-icon"
                  loading="lazy"
                  alt=""
                  src="img/whale.png"
                />
              </div>
              <div class="chevrons-down">
                <i class='bx bx-chevrons-down'></i>
                <div class="scroll">CUỘN ĐỂ KHÁM PHÁ</div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
