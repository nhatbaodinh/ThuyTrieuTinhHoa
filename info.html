<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Baloo 2:wght@400;600&display=swap"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <body>

        <nav class="frame-wrapper">

            <div class="introduce">Giới thiệu</div>
            <div class="contact">Liên hệ</div>
            <nav class="login-parent">
              <div class="sign-in">Đăng nhập</div>
              <div class="vertical-line">|</div>
              <div class="sign-up">Đăng ký</div>
            </nav>
          </nav>
        </nav>
      </header>
    </div>
